<!DOCTYPE html>
<html lang='en'>
<head>
    <title>CSS Flex panels</title>
    <link rel='stylesheet', href="style.css">
</head>
<body>
<div class='container'>
    <div class='panel panel1'>
        <p>Just</p>
        <p>Do</p>
        <p>It</p>
    </div>
    <div class='panel panel2'>
        <p>Taste</p>
        <p>The</p>
        <p>Rainbow</p>
    </div>
    <div class='panel panel3'>
        <p>Ride</p>
        <p>The</p>
        <p>Wave</p>
    </div>
    <div class='panel panel4'>
        <p>Eat</p>
        <p>That</p>
        <p>Hamburger</p>
    </div>
    <div class='panel panel5'>
        <p>Dunk</p>
        <p>The</p>
        <p>Ball</p>
    </div>
</div>
</body>
</html>
<script src="app.js"></script>
